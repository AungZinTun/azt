<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photography</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff" rel="stylesheet">
    {% load static from staticfiles %}


    {% load compress %}
{% compress css %}
    <link rel="stylesheet" href="{% static "css/open-iconic-bootstrap.min.css" %}" >
    <link rel="stylesheet" href="{% static "css/animate.css" %}" >
    
    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}" >
    <link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %}" >
    <link rel="stylesheet" href="{% static "css/magnific-popup.css" %}" >

    <link rel="stylesheet" href="{% static "css/aos.css" %}" >

    <link rel="stylesheet" href="{% static "css/ionicons.min.css" %}" >

    <link rel="stylesheet" href="{% static "css/bootstrap-datepicker.css" %}" >
    <link rel="stylesheet" href="{% static "css/jquery.timepicker.css" %}" >

    
    <link rel="stylesheet" href="{% static "css/flaticon.css" %}" >
    <link rel="stylesheet" href="{% static "css/icomoon.css" %}" >
    <link rel="stylesheet" href="{% static "css/style.css" %}" >

    {% endcompress %}
  </head>
  <body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
			<h1 id="colorlib-logo"><a href="index.html"><span class="img" style="background-image: url(images/author.jpg);"></span>Imagine</a></h1>
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li class="colorlib-active"><a href="{% url 'portfolio:index' %}">Home</a></li>
					<li><a href="{% url 'price:index' %}">Price</a></li>
					<li><a href="{% url 'contact' %}">Contact</a></li>
				
				</ul>
			</nav>

			<!-- <div class="colorlib-footer">
				<h3>Newsletter</h3>
				<div class="d-flex justify-content-center">
				
				</div>
			</div> -->
		</aside> <!-- END COLORLIB-ASIDE -->
    {% block content %}
    
      {% endblock %}
      <footer class="ftco-footer ftco-bg-dark ftco-section">
        <div class="container px-md-5">
    
          <div class="row">
            <div class="col-md">
              <div class="ftco-footer-widget mb-4">
                <h2 class="ftco-heading-2">Join Us on Facebook</h2>
                <div class="fb-page" data-href="https://www.facebook.com/imagine.photographyservices/"
                  data-tabs="" data-width="" data-height="" data-small-header="true"
                  data-adapt-container-width="false" data-hide-cover="false" data-show-facepile="false">
                  <blockquote cite="https://www.facebook.com/imagine.photographyservices/"
                    class="fb-xfbml-parse-ignore"><a
                      href="https://www.facebook.com/imagine.photographyservices/">Imagine</a>
                  </blockquote>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
	</div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="{% static "js/jquery.min.js" %}" ></script>
  <script src="{% static "js/jquery-migrate-3.0.1.min.js" %}" ></script>
  <script src="{% static "js/popper.min.js" %}" ></script>
  <script src="{% static "js/bootstrap.min.js" %}" ></script>
  <script src="{% static "js/jquery.easing.1.3.js" %}" ></script>
  <script src="{% static "js/jquery.waypoints.min.js" %}" ></script>
  <script src="{% static "js/jquery.stellar.min.js" %}" ></script>
  <script src="{% static "js/owl.carousel.min.js" %}" ></script>
  <script src="{% static "js/jquery.magnific-popup.min.js" %}" ></script>
  <script src="{% static "js/aos.js" %}" ></script>
  <script src="{% static "js/jquery.animateNumber.min.js" %}" ></script>
  <script src="{% static "js/bootstrap-datepicker.js" %}" ></script>
  <script src="{% static "js/jquery.timepicker.min.js" %}" ></script>
  <script src="{% static "js/scrollax.min.js" %}" ></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static "js/google-map.js" %}" ></script>
  <script src="{% static "js/main.js" %}" ></script>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v5.0"></script>
  </body>
</html>
