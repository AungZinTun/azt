{% extends 'base.html' %}

{% block content %}
<div id="colorlib-main">
	<section class="ftco-section ftco-bread">
		<div class="container">
			<div class="row no-gutters slider-text justify-content-center align-items-center">
				<div class="col-md-8 ftco-animate">
					<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'portfolio:index' %}">Home</a></span> <span>price</span>
					</p>
					<h1 class="bread">Our Services</h1>
				</div>
			</div>
		</div>
	</section>
	<section class="ftco-section">
		<div class="container">
			<div class="row">
				{% for p in object_list %}
				<div class="col-md-4 ftco-animate">
					<a href="{% url 'price:detail' p.slug %}">
					
						<div class="overlay"></div>
						<div class="text btn btn-outline-info ml-4 mb-4">
							<h3>{{p.name}}</h3>

						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>

	
</div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->
{% endblock %}
