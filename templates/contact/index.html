{% extends 'base.html' %}

{% block content %}
<div id="colorlib-main">
	<section class="ftco-section ftco-bread">
		<div class="container">
			<div class="row no-gutters slider-text justify-content-center align-items-center">
				<div class="col-md-8 ftco-animate">
					<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'portfolio:index' %}">Home</a></span> <span>Contact</span>
					</p>
					<h1 class="bread">Contact Us</h1>
				</div>
			</div>
		</div>
	</section>
	<section class="ftco-section">
		<div class="container">
			<div class="row">
				{% for p in object_list %}
				<div class="col-md-4 ">
					<a href="{% url 'portfolio:detail' p.slug %}"
						class="photography-entry img  d-flex justify-content-start align-items-end"
						style="background-image: url(media/{{p.photo}});">
						<div class="overlay"></div>
						<div class="btn btn-info text ml-4 mb-4">
							<h3>{{p.description | safe}}</h2>

						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="fb-page" data-href="https://www.facebook.com/imagine.photographyservices/" data-tabs="messages"
			data-width="" data-height="" data-small-header="false" data-adapt-container-width="true"
			data-hide-cover="false" data-show-facepile="true">
			<blockquote cite="https://www.facebook.com/imagine.photographyservices/" class="fb-xfbml-parse-ignore"><a
					href="https://www.facebook.com/imagine.photographyservices/">Imagine</a></blockquote>
		</div>
	</section>


</div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->
{% endblock %}
